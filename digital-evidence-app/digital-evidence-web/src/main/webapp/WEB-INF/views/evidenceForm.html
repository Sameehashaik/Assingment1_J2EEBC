<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Evidence</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef1f5;
            padding: 2rem;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        button {
            background-color: #16a085;
            color: white;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #138d75;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Digital Evidence</h2>
        <form th:action="@{/digital-evidence/save}" th:object="${evidence}" method="post">
            <label>Description:</label>
            <input type="text" th:field="*{description}" required/>

            <label>Source Officer:</label>
            <input type="text" th:field="*{sourceOfficer}" required/>

            <label>Date of Acquisition:</label>
            <input type="date" th:field="*{dateOfAcquisition}" required/>

            <label>Custody Status:</label>
            <select th:field="*{custodyStatus}">
                <option value="In Custody">In Custody</option>
                <option value="Released">Released</option>
            </select>

            <label>Last Custodian:</label>
            <input type="text" th:field="*{lastCustodian}" required/>

            <label><input type="checkbox" th:field="*{encrypted}"/> Encrypted</label>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
